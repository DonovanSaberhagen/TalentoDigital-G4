<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Listas ordenadas y desordenadas</h1>
    <!-- LISTA ORDENADA => ordered list => ol => adentro tendrá items de la lista -->
    <h2>Receta de fideos</h2>
    <ol type="A">
      <!-- a A 1 i I -->
      <li>Hervir 2lts de agua.</li>
      <li>Cocinar los fideos</li>
      <li>Ponerle salsa</li>
      <li>Servir con abundante queso rallado</li>
    </ol>

    <!-- LISTA DESORDENADA => unordered list => ul => adentro tendrá items de la lista  -->
    <h2>Listas de compras</h2>
    <ul>
      <li>Jabón</li>
      <!-- item de la lista -->
      <li>Comida</li>
      <li>Play 5</li>
      <li>Un ferrari</li>
    </ul>
  </body>
</html>
