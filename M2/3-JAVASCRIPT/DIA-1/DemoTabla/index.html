<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="./assets/js/index.js"></script>
    <title>Document</title>

  <body>
    <h1>Demo: insertar datos en una tabla dinámicamente</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Profesión</th>
          <th scope="col">Salario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="nombre">                           </td>
          <td id="apellido"></td>
          <td id="profesion"></td>
          <td id="salario"></td>
        </tr>
      </tbody>
    </table>
  </body>
