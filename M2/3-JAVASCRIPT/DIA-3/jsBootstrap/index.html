<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- MI CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- MI JS -->
    <script defer src="./assets/js/index.js"></script>
    <title>JS BOOTSTRAP</title>
  </head>
  <body>
    <!-- TOOLTIP -->
    <h1 data-bs-toggle="tooltip" data-bs-title="Este es un H1">
      BIENVENIDOS A JS BOOTSTRAP
    </h1>

    <p class="muted">
      Puedes ingresar a
      <a href="#" data-bs-toggle="tooltip" data-bs-title="Ir a enlace externo"
        >Wikipedia</a
      >
      para mas info.
    </p>

    <!-- POPOVER -->
    <button
      type="button"
      class="btn btn-lg btn-danger"
      data-bs-toggle="popover"
      data-bs-title="Popover title"
      data-bs-content="And here's some amazing content. It's very engaging. Right?"
    >
      click para abrir un popover
    </button>

    <!-- TOAST -->
      <!-- El botÃ³n que abre la tarjetita -->
    <button type="button" class="btn btn-primary" id="liveToastBtn">
      Show live toast
    </button>
      <!-- la tarjetita que se abre -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="..." />
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>

    <!-- CARROUSEL -->
    <div class="container bg-success">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <div class="carousel-inner" style="height: 300px">
          <div class="carousel-item active h-100">
            <img
              src="https://images.unsplash.com/photo-1636207543865-acf3ad382295?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100 h-100 object-fit-cover"
              alt="eclipse1"
            />
          </div>
          <div class="carousel-item h-100">
            <img
              src="https://images.unsplash.com/photo-1536262128067-7b745aa0dc20?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100 h-100 object-fit-cover"
              alt="eclipse2"
            />
          </div>
          <div class="carousel-item h-100">
            <img
              src="https://images.unsplash.com/photo-1503416997304-7f8bf166c121?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100 h-100 object-fit-cover"
              alt="eclipse3"
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
